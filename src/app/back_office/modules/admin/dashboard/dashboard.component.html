<div class="container mt-4">

  <h2 class="mb-5 fw-bold text-center">Admin Dashboard</h2>

  <!-- CARDS STATS -->
  <div class="row g-4">

    <!-- Total Films -->
    <div class="col-sm-6 col-md-4">
      <div class="card stat-card shadow-sm border-0 text-white bg-primary h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-subtitle mb-2">Total Films</h5>
            <p class="display-5 fw-bold">{{ totalFilms }}</p>
          </div>
          <div class="text-end">
            <i class="bi bi-film display-4 opacity-75"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Series -->
    <div class="col-sm-6 col-md-4">
      <div class="card stat-card shadow-sm border-0 text-white bg-warning h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-subtitle mb-2">Total Series</h5>
            <p class="display-5 fw-bold">{{ totalSeries }}</p>
          </div>
          <div class="text-end">
            <i class="bi bi-collection-play display-4 opacity-75"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Categories -->
    <div class="col-sm-6 col-md-4">
      <div class="card stat-card shadow-sm border-0 text-white bg-success h-100">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-subtitle mb-2">Total Categories</h5>
            <p class="display-5 fw-bold">{{ totalCategories }}</p>
          </div>
          <div class="text-end">
            <i class="bi bi-tags display-4 opacity-75"></i>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
