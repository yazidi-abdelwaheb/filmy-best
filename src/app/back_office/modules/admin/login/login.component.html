<div class=" d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card w-50 p-4 shadow rounded-4 bg-white">
    <h2 class="text-center mb-4 fw-bold">Admin Panel</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control"
            placeholder="Enter username"
          />
        </div>
        <div *ngIf="submitted && f['username'].errors" class="text-danger mt-1 small">
          Username is required
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter password"
          />
        </div>
        <div *ngIf="submitted && f['password'].errors" class="text-danger mt-1 small">
          Password is required (min 4 chars)
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger py-2">
        {{ errorMessage }}
      </div>

      <!-- Submit -->
      <button class="btn btn-primary w-100 mt-3" type="submit">
        <i class="bi bi-box-arrow-in-right me-1"></i> Sign In
      </button>

    </form>

  </div>
</div>
