<div class="container mt-4 card p-4">
  <h2 class="fw-bold mb-4">Add New Film</h2>

  <form #f="ngForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" required [(ngModel)]="film.title" name="title">
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" class="form-control" required [(ngModel)]="film.category" name="category">
    </div>

    <div class="mb-3">
      <label class="form-label">Producer</label>
      <input type="text" class="form-control" required [(ngModel)]="film.Producer" name="Producer">
    </div>

    <div class="mb-3">
      <label class="form-label">Hero</label>
      <input type="text" class="form-control" [(ngModel)]="film.hero" name="hero">
    </div>

    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="url" class="form-control" [(ngModel)]="film.image" name="image">
    </div>

    <div class="mb-3">
      <label class="form-label">Hero Image URL</label>
      <input type="url" class="form-control" [(ngModel)]="film.imageHero" name="imageHero">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea rows="4" class="form-control" required
        [(ngModel)]="film.description" name="description"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Rating</label>
      <input type="number" class="form-control" min="1" max="10" [(ngModel)]="film.rating" name="rating">
    </div>

    <button class="btn btn-success" [disabled]="f.invalid">Save</button>
    <a routerLink="/admin/film" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
