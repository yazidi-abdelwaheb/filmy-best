<div class="container my-5">
  <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
    <div class="row g-0">

     
      <div class="col-md-5 bg-light d-flex align-items-center justify-content-center p-3">
        <img
          [src]="film.image"
          class="img-fluid rounded-3 shadow-sm film-img w-100"
          alt="Film Image"
        />
      </div>

      <div class="col-md-7 p-4 p-lg-5">

      
        <div class="d-flex justify-content-between align-items-center flex-wrap">
          <h2 class="fw-bold mb-1">{{ film.title }}</h2>
          <span class="badge bg-dark fs-6">
            {{ film.duration | duration }}
          </span>
        </div>

        <div class="mt-3">
          <span class="fw-semibold me-2 fs-4">Categories :</span>
          @for (item of film.categories; track $index) {
            <span class="badge bg-warning text-dark me-1">
              {{ item.label }}
            </span>
          }
        </div>

   
        <p class="text-muted mt-4 lh-lg">
          {{ film.description }}
        </p>

   
        <div class="d-flex align-items-center gap-3 mt-3 ">
          <span class="fw-semibold me-2 fs-4">Rating :</span>
          <app-star-rating
            [max]="10"
            [rating]="film.rating">
          </app-star-rating>
        </div>

       
        <div class="mt-5 d-flex gap-2 flex-wrap">
          <a
            class="btn btn-warning px-4"
            [routerLink]="['/admin/film', film.id, 'edit']">
            <i class="bi bi-pencil-square me-1"></i> Edit
          </a>

          <a
            class="btn btn-outline-dark px-4"
            routerLink="/admin/film">
            <i class="bi bi-arrow-left me-1"></i> Back
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
