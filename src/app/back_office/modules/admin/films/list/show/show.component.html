<div class="film-container container mt-5">

  <div class="film-card shadow-lg p-4">

    <div class="row g-4">

      <!-- IMAGE -->
      <div class="col-md-5">
        <img
          [src]="film.image"
          class="film-image img-fluid rounded-4 shadow-sm"
          alt="Film Image"
        />
      </div>

      <!-- DETAILS -->
      <div class="col-md-7">

        <div class="detail-row mb-2">
          <strong>Title :</strong>
          <h2 class="film-title fw-bold ms-2">{{ film.title }}</h2>
        </div>

        <div class="detail-row mb-2">
          <strong>Category :</strong>
          <span class="ms-2 category">{{ film.categories }}</span>
        </div>

        <p class="film-description mt-3">{{ film.description }}</p>

        <div class="info-list mt-3">
          <p><i class="bi bi-star-fill text-warning"></i> <strong>Rating:</strong> {{ film.rating }}/10</p>
        </div>

        <div class="mt-4">
          <a class="btn btn-warning me-2 px-3" [routerLink]="['/admin/film', film.id, 'edit']">
            <i class="bi bi-pencil-square"></i> Edit
          </a>
          <a class="btn btn-outline-secondary px-3" routerLink="/admin/film">
            <i class="bi bi-arrow-left"></i> Back
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
