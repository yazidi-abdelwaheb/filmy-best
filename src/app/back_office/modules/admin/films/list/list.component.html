<div class="container mt-4">
  <!-- HEADER -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-dark">
      <i class="bi bi-film me-2"></i> Films List
    </h2>
    <button class="btn btn-primary shadow-sm" (click)="onAdd()">
      <i class="bi bi-plus-lg"></i> Add Film
    </button>
  </div>

<div class="card shadow-sm mb-4">
  <div class="card-body">
    <div class="row g-3 align-items-center">

      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Search by title..."
            [(ngModel)]="searchText"
            (input)="onSearch()"
          />
        </div>
      </div>

      <div class="col-md-3">
        <select
          class="form-select"
          [(ngModel)]="selectedCategory"
          (change)="onFilter()"
        >
          <option value="">All Categories</option>
          @for (c of categories; track c.id) {
          <option [value]="c.id">{{ c.label }}</option>
          }
        </select>
      </div>

      <div class="col-md-3">
        <select
          class="form-select"
          [(ngModel)]="sortBy"
          (change)="onSortChange()"
        >
          <option value="title">Sort by Title</option>
          <option value="rating">Sort by Rating</option>
        </select>
      </div>

      <div class="col-md-2 d-flex justify-content-end">
        <button class="btn btn-outline-secondary d-flex align-items-center" (click)="onReload()">
          <i class="bi bi-arrow-clockwise me-1"></i> Reload
        </button>
      </div>

    </div>
  </div>
</div>


  <!-- FILMS TABLE -->

  <div class="table-responsive shadow-sm rounded table-scroll">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Poster</th>
          <th>Title</th>
          <th>Categories</th>
          <th>Duration</th>
          <th>Rating</th>
          <th style="width: 180px">Actions</th>
        </tr>
      </thead>
      <tbody>
        @for(f of films ; track f.id; let i =$index){
        <tr>
          <td>{{ getIndex(i) }}</td>
          <td>
            <img
              [src]="f.image"
              class="rounded shadow-sm"
              alt="poster"
              width="120"
              height="80"
              style="object-fit: cover"
            />
          </td>
          <td class="fw-bold">{{ f.title }}</td>
          <td>
            @for(c of f.categories; track c.id){
            <span class="badge bg-primary me-1">{{ c.label }}</span>
            }
          </td>
          <td>{{ f.duration | duration }}</td>
          <td><app-star-rating [rating]="f.rating"></app-star-rating></td>
          <td>
            <div class="btn-group" role="group">
              <button
                class="btn btn-sm btn-outline-info"
                (click)="onShow(f.id)"
                title="Show"
              >
                <i class="bi bi-eye"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-warning"
                (click)="onEdit(f.id)"
                title="Edit"
              >
                <i class="bi bi-pencil-square"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="onDelete(f.id)"
                title="Delete"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- PAGINATION -->
  <div class="card-footer bg-light mt-3">
    <app-pagination
      [page]="page"
      [limit]="limit"
      [hasNext]="hasNext"
      (pageChange)="onPageChange($event)"
      (limitChange)="onLimitChange($event)"
    >
    </app-pagination>
  </div>
</div>
